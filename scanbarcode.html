<!DOCTYPE html>
<html>
<head>
  <title>Code 39 Barcode Reader</title>
</head>
<body>
  <div id="scanner"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    Quagga.init({
      inputStream : {
        name : "Live",
        type : "LiveStream",
        constraints: {
          width: 640,
          height: 480,
          facingMode: "environment" // or "user" for front-facing camera
        }
      },
      decoder : {
        readers : ["code_39_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      console.log("Barcode detected:", result.codeResult.code);
      // Handle the detected barcode value as per your requirement
    });
  </script>
</body>
</html>
